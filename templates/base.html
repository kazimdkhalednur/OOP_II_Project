<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  {% include "header.html" %}
</head>

<body>

  {% include "navbar.html" %}

  <div class="">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex justify-content-between"
      data-mdb-alert-init>
      <div class="ps-5">{{ message }}</div>
      <div>
        <button type="button" class="alert-dismissible " data-mdb-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>

  {% block body %}
  {% endblock body %}


  {% include "footer.html" %}
  {% include "script.html" %}

  {% block script %}
  {% endblock script %}

</body>

</html>
