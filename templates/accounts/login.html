{% extends "base.html" %}

{% block body%}

<main class="mt-5 pt-2">
  <div class="container">
    <div class="d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <div class="text-center fs-3 mb-4 fw-bold">Welcome to E-Shop! Please login.</div>
            <form class="bg-white rounded shadow-5-strong p-5" method="post">
              {% csrf_token %}
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="email" id="form1Example1" class="form-control" name="username" />
                <label class="form-label" for="form1Example1">Email address</label>
              </div>
              <div class="form-outline mb-1" data-mdb-input-init>
                <input type="password" id="form1Example2" class="form-control" name="password" />
                <label class="form-label" for="form1Example2">Password</label>
              </div>
              <div class=" mb-4">
                <!-- <div class="col d-flex justify-content-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3">
                      Remember me
                    </label>
                  </div>
                </div> -->
                <div class="text-end">
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4" data-mdb-ripple-init>Sign in</button>
              <div class="text-center">
                <p>or login with:</p>
                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock body %}
